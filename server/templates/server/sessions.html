{% extends "base.html" %}
{% block title %}Sessions{% endblock %}
{% block content %}
    <h2>Active sessions </h2>

    <ul>
        
    {% for key,value in sessions.items %}
        <li><a href="{% url "session" key %}">{{ key }} : {{ value.info }}</a></li>
    {% endfor %}
</ul>
	
{% endblock %}
