{% extends "server/session.html" %}
{% block session_content %}

	<table class="table table-borderless table-striped">
		<thead>
			<tr>
			<th scope="col">Type</th>
			<th scope="col">Valeur</th>
			</tr>
		</thead>
		<tbody>
			{% for key,value in infos.items  %}
        <tr >
					<td>{{ key }}</td>
					<td>{{ value }}</td>
				</tr>
			{% endfor %}

		</tbody>
	</table>

{% endblock %}
