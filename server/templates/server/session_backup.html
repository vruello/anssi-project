{% extends "base.html" %}
{% block title %}Session x{% endblock %}
{% block content %}
	<h2>Session {{ id }} </h2>
	<h3>{{ pwd }}</h3>
	{% for file in files %}
        <li><a href='?path={{ file.urlencoded_name }}&type={{ file.type }}'>{{ file.type }} {{ file.name }}</a></li>
    {% endfor %}
    {% block session_content %}Default{% endblock %}

{% endblock %}
