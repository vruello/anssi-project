{% extends "server/session.html" %}
{% block session_content %}


	{% if not enabled %}
		<p class="text-center">
			<a class="btn btn-primary" href="?action=start" role="button">Start live</a>
		</p>
	{% endif %}

	{% if enabled %}
	<noscript>
		<h2><font color="red">Error: You need Javascript enabled to watch the stream.</font></h2>
	</noscript>


	<p class="text-center">
		<a class="btn btn-danger" href="?action=stop" role="button">Stop live</a>
	</p>
	<div style="float: right">
		<div class="spinner-grow text-danger" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>

	<!-- Status : <span id="status"></span> -->

	<p class="text-center">
		<img onerror="noImage()" id="streamer">
	</p>

	<script language="javascript">
	function updateStatus(msg) {
		var status = document.getElementById("status");
		status.innerText = msg;
	}

	function noImage() {
		document.getElementById("streamer").style = "display:none";
		updateStatus("Waiting");
	}

	function updateFrame() {
		const req = new XMLHttpRequest();
		var img = document.getElementById("streamer");

		req.onreadystatechange = function(event) {
			// XMLHttpRequest.DONE === 4
			if (this.readyState === XMLHttpRequest.DONE) {
				if (this.status === 200) {

					img.src = "{{ live_url }}" + "?" + new Date().getTime();
					img.style = "display:";
					updateStatus("Playing");
				} else {
					console.log("Status answer: %d (%s)", this.status, this.statusText);
				}
			}
		};

		req.open('GET', window.location.protocol + '//' + window.location.host + '/sessions/{{Â id }}/session_live?action=update', true);
		req.send(null);
	}

	setInterval(function() { updateFrame(); }, 5000);
	updateFrame();
	</script>
	{% endif %}



{% endblock %}
